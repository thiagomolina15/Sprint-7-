<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Main.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="Main.css" />
    <title>ITBANK</title>
  </head>
  <body class="bg-light">
    
    <section class="bg-light p-5 p-lg-2 pt-lg-5 text-dark text-center">
      <!--Imagen ITBANK izquierda-->
      
            <div class="container">
              <div class="col">
              <a href="index.html"
                ><img src="img/Logo ITBANK.png" alt="" class="p-5"
              /></a>
              <div class="input-group mb-3" id="Login">
                <span class="input-group-text" id="basic-addon1"
                  ><i class="bi bi-person-fill"></i
                ></span>
                <input
                  type="text"
                  class="form-control form-lg"
                  placeholder="Usuario"
                />
              </div>
              <div class="input-group mb-3" id="Login">
                <span class="input-group-text" id="basic-addon1"
                  ><i class="bi bi-key-fill"></i
                ></span>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Contraseña"
                  id="Contraseña"
                />
                 <input type="checkbox" id="ver" class="ver" onchange="Mostrar_Contraseña()" />
                 <label id="contra_label"  for="ver">Mostrar Contraseña</label>
              </div>
              <a href="#olvidar" class="text-dark">¿Olvidó su contraseña?</a>
              <br>
              <br>
              <div class="d-grid gap-2 col-6 mx-auto" id="Boton_Login">
                <button type="button" class="btn btn-outline-dark">
                  Enviar
                </button>
                <button type="button" class="btn btn-outline-dark">
                  Registrarse
                </button>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./Registrarse.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
